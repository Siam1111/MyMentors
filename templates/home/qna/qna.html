{% extends 'base.html' %}
{% block display %}
{% load static %}
<div id="blog-cotainer">
    <header class="sticky-top top-0 mb-3 bg-light">
        <div class="container text-center">
            <a href="#" class="fw-bolder text-decoration-none fs-2">
                Q & A
            </a>
        </div>
    </header>
    <main>
        {% for qn in qns %}
        <div class="col w-100 d-block m-auto">
            <div class="card px-3 d-block m-auto w-100">
                <div class="row align-items-between w-100">
                    <div class="col-md-2 w-25">
                        <img class="pt-4" src="{% static 'icons/question.svg' %}" alt="question icon" width="120px"
                            height="120px">
                    </div>
                    <div class="d-flex col-md-8 w-75">
                        <div class="card-body ms-3 w-75">
                            <h5 class="card-title">{{qn.question | slice:":85"}}...</h5>
                            <p class="card-text">{{qn.description | slice:":250"}}...</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                        <a href="question{{qn.qid}}">
                            <img class="mt-4 py-3 m-0 h-50" src="{% static 'icons/arrow.svg' %}" alt="arrow icon"
                                width="60px" height="60px">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </main>
</div>
{% endblock %}
