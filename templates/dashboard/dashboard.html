{% extends 'base.html' %}
{% block style %}
<style>
    a {
        text-decoration: none;
    }
</style>
{% endblock %}
{% block display %}
<div id="settings">
    <div class="px-5 pt-2">
        <h4 class="text-center pb-2">Mange Your App</h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item py-4"><a href="{% url 'admin' %}" target="blank"
                    class="text-decoration-none text-dark fw-bold">Admin
                    Dashboard</a></li>
            <li class="list-group-item d-flex justify-content-between py-4">
                <div class="fw-bold">
                    Theme
                </div>
                <div>
                    <select id="theme" name="themes">
                        <option value="success">Green</option>
                        <option value="danger">Red</option>
                        <option value="secondary">Grey</option>
                        <option value="info">Lightblue</option>
                    </select>
                </div>
            </li>
            <li class="list-group-item py-4"><a href="{% url 'addmentor' %}" target="blank"
                    class="text-decoration-none text-dark fw-bold">Add Mentor</a>
            </li>
            <li class="list-group-item py-4"><a href="{% url 'addpost' %}" target="blank"
                    class="text-decoration-none text-dark fw-bold">Add Post</a>
            </li>
            <li class="list-group-item py-4"><a href="{% url 'addanswer' %}" target="blank"
                    class="text-decoration-none text-dark fw-bold">Add Answer</a>
            </li>
            <li class="list-group-item py-4 fw-bold">About</li>
        </ul>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    console.log("D")
    body = document.getElementsByTagName("body")[0];
    themes = document.getElementById("theme");

    themes.addEventListener("input", () => {
        body.setAttribute("class", `bg-${themes.value}`);
        localStorage.setItem("mymentortheme", `${themes.value}`)
    })
</script>
{% endblock %}
